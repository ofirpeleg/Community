<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@7.12.15/dist/sweetalert2.all.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="auth/auth.style.css">
    <title>Sign in</title>
</head>

<body>
    <div class="formbold-main-wrapper">
        <div class="formbold-form-wrapper" style="border:1px solid lightgray;">
            <div class="text-center">
                <div class="formbold-form-title">
                    <h2 style="color:black">Welcome</h2>
                </div>
                <a class="navbar-brand" href="#">
                    <img class="text-center" src="./images/Logo.png" alt="Logo" style="width:120px;">
                </a>
            </div>
            <form action="/request" method="POST" id="loginForm">
                <div class="formbold-mb-3" style="margin-top: 50px;margin-bottom: 50px;">
                    <label for="email" class="formbold-form-label"> Email </label>
                    <input type="email" name="email" id="email" class="formbold-form-input" required placeholder="Email"/>
                </div>
                <div class="formbold-mb-3"style="margin-bottom: 50px;">
                    <label for="password" class="formbold-form-label"> Password </label>
                    <input type="password" name="password" id="password" class="formbold-form-input" placeholder="Password" required/>
                </div>

                <div class="text-center">
                    <button class="up-btn btn btn-secondary btn-lg" style ="--bs-btn-border-color: white; width: 70%; height: 40%; border-radius: 30px; background: rgb(88,109,215);
                           background: radial-gradient(circle, rgba(88,109,215,1) 0%, rgba(207,246,255,0.30033263305322133) 100%);">Log in</button>
                    <div class="account">
                        New here?
                        <a href="auth/new-account">Create an account</a>
                    </div>
                </div>
            </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="auth/login.scripts.js"></script>
</body>
</html>
